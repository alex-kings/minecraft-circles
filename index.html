<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Minecraft Circle Generator</title>
</head>
<body>
    <div class="main">

        <h1>Minecraft Circle Generator</h1>
        <p>Here's a super simple tool for making circles in minecraft. I hope it helps!</p>
        
        <input type="number" id="sizeInput">
        <input type="range" id="zoomInput" min="100" max="400">
        <div id="svg-outer" class="svg-outer">
            <div id="zoom-container">
                <svg id="svg" xmlns="http://www.w3.org/2000/svg"></svg>
            </div>
        </div>
        
    </div>
    <script src="./main.js"></script>
</body>
</html>
